<section class="grey-text w-responsive mx-auto p-5">
    <h4 class="h4 mb-4 text-center"><span class="badge badge-light ">Cadastrar Pessoa</span></h4>
  <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && insert()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          name="nome"
          [(ngModel)]="form.nome"
          required
          #nome="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && nome.invalid">
          <div *ngIf="nome.errors.required">Login é obrigatório</div>
        </div>
      </div>
      <div class="form-group">Sexo
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input"
          value="F"
          id="sexoF" 
          mdbInput
          [(ngModel)]="form.sexo" name="sexo" 
          #sexo="ngModel">
          >
          <label class="custom-control-label" for="sexoF">Feminino</label>
        </div>
        
        <!-- Default checked -->
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input"
           id="sexoM" checked mdbInput value="M"
           [(ngModel)]="form.sexo" name="sexo" #sexo="ngModel">
           >
          <label class="custom-control-label"
           for="sexoM">Masculino</label>
        </div>
                </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.email">
            Informe um email válido
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input
          type="text"
          mask="00/00/0000"
          [dropSpecialCharacters]="false" 
          class="form-control"
          name="dataNascimento"
          [(ngModel)]="form.dataNascimento"
          dataNascimento
          required
          #dataNascimento="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && dataNascimento.invalid">
          <div *ngIf="dataNascimento.errors.required">Data Nascimento é obrigatório</div>
        </div>
      </div>

      <div class="form-group">
        <label for="naturalidade">Naturalidade</label>
        <input
          type="text"
          class="form-control"
          name="naturalidade"
          [(ngModel)]="form.naturalidade"
          #naturalidade="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="nacionalidade">Nacionalidade</label>
        <input
          type="text"
          class="form-control"
          name="nacionalidade"
          [(ngModel)]="form.nacionalidade"
          #nacionalidade="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input
          type="text"
          class="form-control"
          name="cpf"
          mask="000.000.000-00"
          [(ngModel)]="form.cpf"
          required
          #cpf="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && cpf.invalid">
          <div *ngIf="cpf.errors.required">CPF é obrigatório</div>
        </div>
      </div>

      <div  class="btn-group btn-group-sm">
      
        <button class="btn btn-info btn-block">Salvar</button>&nbsp;
  
        <button type="button" class="btn btn-info" (click)="goBack()">Voltar</button>
  
      </div>
  


      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Cadastro não realizado!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Cadastro de usuário realizado com sucesso!
    </div>
</section>
